{% extends "base.html" %}
{% block page_title %}Homepage{% endblock %}
{% block page_content %}
    <div id="homepage-img-container">
    <!-- Background image -->
    <img id="homepage-img" src="../static/images/MarylandCampusBackground.jpg" alt="marylandimage.png">
    <div class="container-fluid">
        <!-- Admin sign-in form -->
        <form class="form-sign-in mx-auto sign-in" method="POST" action="{{ url_for('login') }}">
            <h3 class ="text-lg-center">Sign In</h3>
            <div class="mb-3 mt-5">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn-primary-sign-in">Sign In</button>
            <div class="mt-3">
            <p>Don't have an account? <a href="{{ url_for('customer_registration') }}">Create one here!</a></p>
            </div>
        </form>
    </div>
            </div>

{% endblock %}
